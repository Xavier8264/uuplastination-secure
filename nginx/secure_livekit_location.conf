# Proxy LiveKit signaling (HTTP/WS) on /livekit to local LiveKit server at :7880
# Note: LiveKit is not path-aware; Clients must connect to / (root). This location
# works best if you dedicate a sub-path and rewrite. Prefer a subdomain when possible.

# WebSocket and HTTP proxying
location /livekit/ {
    proxy_pass http://127.0.0.1:7880/; # note trailing slash to strip /livekit prefix
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
}
